<html>
  <head>
    <title>Thay màu nền bằng click chuột</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>
  <body>
    <h2>Thay đổi màu nền sử dụng đối tượng document</h2>
    <input
      type="button"
      name="ThayMauNen1"
      value="Thay đổi màu nền xanh"
      onClick="document.bgColor = 'blue'"
    />
    <input
      type="button"
      name="ThayMauNen2"
      value="Thay đổi màu nền đỏ"
      onClick="document.bgColor = 'red'"
    />
  </body>
</html>
