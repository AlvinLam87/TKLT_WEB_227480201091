<html>
  <head>
    <title>Thông báo click</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>
  <body>
    <input
      type="button"
      value="Gửi"
      onClick="alert('Bạn đã click chuột vào nút Gửi!')"
    />
    <input type="text" onClick="alert('Bạn đã click chuột vào textbox!')" />
  </body>
</html>
