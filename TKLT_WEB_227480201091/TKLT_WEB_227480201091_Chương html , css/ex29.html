<html>
  <head>
    <title>Thay đổi giá trị thuộc tính</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>
  <body>
    <h2>Hãy click vào nút để thay đổi màu chữ</h2>
    <p id="doanVan">Đây là một đoạn văn bản mẫu</p>
    <input
      type="button"
      value="Thay đổi màu đỏ"
      onClick="document.getElementById('doanVan').style.color = 'red';"
    />
    <input
      type="button"
      value="Thay đổi màu xanh"
      onClick="document.getElementById('doanVan').style.color = 'blue';"
    />
  </body>
</html>
