<html>
  <head>
    <title>Đọc giá trị trong hộp text</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>
  <body>
    <h2>Hãy gõ văn bản vào trong hộp text và click vào nút Hiển Thị</h2>
    <input type="text" id="HoTen" name="HoTen" value="HienThi" />
    <input
      type="button"
      name="HienThi"
      value="Hiển thị"
      onClick="alert(document.getElementById('HoTen').value);"
    />
  </body>
</html>
