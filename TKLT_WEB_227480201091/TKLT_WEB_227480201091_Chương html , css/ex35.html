<html>
  <head>
    <title>Thay đổi màu nền</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>
  <body>
    <p>Chọn màu nền:</p>
    <input
      type="radio"
      name="mau"
      value="yellow"
      onClick="document.bgColor = this.value"
      checked
    />
    Yellow<br />
    <input
      type="radio"
      name="mau"
      value="green"
      onClick="document.bgColor = this.value"
    />
    Green<br />
    <input
      type="radio"
      name="mau"
      value="brown"
      onClick="document.bgColor = this.value"
    />
    Brown<br />
    <input
      type="radio"
      name="mau"
      value="magenta"
      onClick="document.bgColor = this.value"
    />
    Magenta<br />
  </body>
</html>
