<html>
  <head>
    <title>Tính toán</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>
  <body>
    So01: <input type="text" id="So01" value="0" /><br />
    So02: <input type="text" id="So02" value="0" /><br />
    Kequa: <input type="text" id="Kequa" value="" /><br />
    <button
      onClick="document.getElementById('Kequa').value = parseFloat(document.getElementById('So01').value) + parseFloat(document.getElementById('So02').value)"
    >
      Cộng
    </button>
    <button
      onClick="document.getElementById('Kequa').value = parseFloat(document.getElementById('So01').value) - parseFloat(document.getElementById('So02').value)"
    >
      Trừ
    </button>
    <button
      onClick="document.getElementById('Kequa').value = parseFloat(document.getElementById('So01').value) * parseFloat(document.getElementById('So02').value)"
    >
      Nhân
    </button>
    <button
      onClick="document.getElementById('Kequa').value = parseFloat(document.getElementById('So01').value) / parseFloat(document.getElementById('So02').value)"
    >
      Chia
    </button>
  </body>
</html>
