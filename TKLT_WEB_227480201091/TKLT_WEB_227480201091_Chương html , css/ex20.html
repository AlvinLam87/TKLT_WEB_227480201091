<html>
  <title>Tính tuoi</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <body>
    <script language="JavaScript">
      var D = new Date();
      var NamSinh, NamHienTai;
      NamHienTai = D.getYear(); // Lấy năm hiện tại
      NamSinh = prompt("Bạn sinh năm bao nhiêu : ", "");
      while (parseInt(NamSinh) > NamHienTai) {
        // Nhập lại nếu năm sinh lớn hơn năm hiện tại
        NamSinh = prompt("Bạn sinh năm bao nhiêu : ", "");
      }
      alert("Tuoi cua ban bay gio la : " + (NamHienTai - NamSinh));
    </script>
  </body>
</html>
