<html>
  <head>
    <title>Minh họa các câu lệnh JavaScript</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>
  <body>
    <input
      type="button"
      name="Button1"
      value="Alert Hello"
      onClick="alert('Hello world')"
    />
    <input
      type="button"
      name="Button2"
      value="Write Welcome"
      onClick="document.write('Welcome to JavaScript')"
    />
    <input
      type="button"
      name="Button3"
      value="Calculate"
      onClick="var x, y; x = 10; y = 20; alert('Tổng là: ' + (x + y))"
    />
    <input
      type="button"
      name="Button4"
      value="Open Google"
      onClick="window.open('https://www.google.com')"
    />
    <input
      type="button"
      name="Button5"
      value="Change Title"
      onClick="document.title = 'New Title'"
    />
  </body>
</html>
