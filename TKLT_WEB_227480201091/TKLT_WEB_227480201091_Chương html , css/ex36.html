<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script language="JavaScript">
      function KiemTra() {
        var noiDung = document.getElementById("NoiDung").value;
        var soKyTu = noiDung.length;
        document.getElementById("SoKyTu").value = soKyTu;
        if (soKyTu > 200) {
          alert("Bạn đã gõ quá số ký tự cho phép!");
        }
      }
    </script>
  </head>
  <body style="font-family: arial">
    Số ký tự đã gõ: <input type="text" name="SoKyTu" id="SoKyTu" /><br />
    <textarea
      name="NoiDung"
      id="NoiDung"
      cols="50"
      rows="10"
      onKeyUp="KiemTra();"
    ></textarea>
  </body>
</html>
