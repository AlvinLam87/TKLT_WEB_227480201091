<html>
  <title>Mở trang web bằng hàm open của đối tượng window.</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <body>
    <script language="JavaScript">
      function moWeb() {
        window.open("http://blu.edu.vn");
        window.open("http://ctu.edu.vn");
        window.open("http://vndoc.com");
      }
      document.onmousedown = moWeb; // Mở web khi nhấp chuột
    </script>
    <p>Nhấn chuột để mở các trang web trên.</p>
  </body>
</html>
