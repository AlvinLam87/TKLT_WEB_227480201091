<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Nhiều File</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      .container {
        width: 400px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
      }
      input {
        margin: 10px 0;
        padding: 10px;
        width: 90%;
      }
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Upload Nhiều File Ảnh</h2>
      <form
        action="upload_multiple_handler.php"
        method="post"
        enctype="multipart/form-data"
      >
        <input type="file" name="uploaded_files[]" multiple required /><br />
        <button type="submit">Upload</button>
      </form>
    </div>
  </body>
</html>
